<div class="container-fluid full-screen d-flex align-items-center justify-content-center background-color-primary">
    <div class="row">
        <div class="col-12">
            <mat-card class="example-one-card p-4 mat-elevation-z4">
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <h4 class="font-weight-bold">Sign-in</h4>
                    <form [formGroup]="loginForm">
                        <div class="example-container">
                            <mat-form-field class="nunito">
                                <input matInput placeholder="Enter your email" formControlName="user">
                            </mat-form-field>
                            <mat-form-field class="nunito mb-3">
                                <input matInput placeholder="Enter your password" [type]=" hide ? 'password' : 'text'"
                                    formControlName="password">
                                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                                </mat-icon>
                            </mat-form-field>
                        </div>
                        <div class="d-flex flex-row-reverse align-items-center justify-content-between">
                            <button mat-raised-button color="accent" class="nunito" [disabled]="!loginForm.valid"
                                (click)="onLoginSubmit()">Submit</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
    </div>
</div>
