<div class="container-fluid bg-white px-sm-0 px-md-4 py-0 py-sm-4 position-relative" [style.top]="'56px'">
    <div class="row">
        <div class="col-sm-12 d-flex flex-row flex-wrap align-items-center justify-content-end">
            <button mat-raised-button color="accent" (click)="addAdmin()">
                <mat-icon class="mat-18">add</mat-icon>
                <span class="pl-1">New Employee</span>
            </button>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col-sm-12">
            <mat-form-field class="example-full-width" floatLabel="never" appearance="outline">
                <mat-label>Search by name or team</mat-label>
                <input matInput placeholder="Search by Name or Team" [formControl]="searchStringSearchCtrl">
                <span matPrefix>
                    <mat-icon color="primary" class="mr-3">search</mat-icon>
                </span>
            </mat-form-field>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col-sm-12">
            <div class="example-container mat-elevation-z1" [ngSwitch]="userSwitch">
                <div *ngSwitchCase="'loading'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <mat-progress-spinner class="example-margin" color="primary" [mode]="'indeterminate'"
                                    [diameter]="30">
                                </mat-progress-spinner>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngSwitchCase="'error'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <p class="nunito text-danger text-center">{{error}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngSwitchCase="'nodata'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <h6 class="font-weight-bold nunito">Oops! No Data Found</h6>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="example-table-container mat-elevation-z4" *ngSwitchCase="'active'">
                    <div class="example-table-container mat-elevation-z4">
                        <table mat-table [dataSource]="users" matSort class="full-width lato" multiTemplateDataRows>
                            <ng-container matColumnDef="emp_id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    EMP ID</th>
                                <td mat-cell *matCellDef="let element;let i = dataIndex"> {{ element.employee_id }}.
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    Name </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.name}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    EMAIL </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.email}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    POSITION </th>
                                <td mat-cell *matCellDef="let element" class="nunito">
                                    {{element.position}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="team">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef
                                    class="nunito  font-weight-bold bg-light text-dark ">
                                    TEAM
                                </th>
                                <td mat-cell *matCellDef="let element" class="nunito">
                                    {{element.team}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="phone">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef
                                    class="nunito  font-weight-bold bg-light text-dark ">
                                    PHONE
                                </th>
                                <td mat-cell *matCellDef="let element" class="nunito  ">
                                    {{element.phone_no}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell mat-sort-header *matHeaderCellDef
                                    class="nunito  font-weight-bold bg-light text-dark ">
                                    PHONE
                                </th>
                                <td mat-cell *matCellDef="let element" class="nunito">
                                    <button mat-icon-button color="accent" (click)="editUser(element)">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                    <button mat-icon-button color="accent" (click)="deleteUser(element)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element"
                                style="cursor: pointer">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
