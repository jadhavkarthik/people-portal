<div class="container">
    <div class="row mt-5 pt-3">
    </div>
    <mat-divider class="mt-4"></mat-divider>
    <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-row align-items-center justify-content-end mt-4 p-0">
        <button mat-raised-button color="primary" class="lato" (click)="addAdmin()">New Room</button>
    </div>

    <div class="row pt-3">
        <div class="col-sm-12">
            <div class="example-container mat-elevation-z1" [ngSwitch]="taskSwitch">
                <div *ngSwitchCase="'loading'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <mat-progress-spinner class="example-margin" color="primary" [mode]="'indeterminate'"
                                    [diameter]="30">
                                </mat-progress-spinner>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngSwitchCase="'error'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <p class="nunito text-danger text-center">{{error}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngSwitchCase="'nodata'">
                    <div class="example-container mat-elevation-z4">
                        <div class="row">
                            <div
                                class="col-12 d-flex flex-column align-items-center justify-content-center loader-height">
                                <h6 class="font-weight-bold nunito">Oops! No Data Found</h6>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="example-table-container mat-elevation-z4" *ngSwitchCase="'active'">
                    <div class="example-table-container mat-elevation-z4">
                        <table mat-table [dataSource]="dataSource" matSort class="full-width lato"
                            multiTemplateDataRows>
                            <ng-container matColumnDef="room_id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    ROOM ID</th>
                                <td mat-cell *matCellDef="let element;"> {{ element.room_id }} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    NAME </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.name}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="booking_email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    BOOKING EMAIL </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.booking_email}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="sitting">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    Occupancy </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.sitting}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="current_status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    Availability Status </th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.current_status}}
                                </td>
                            </ng-container>
                           
                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    Edit </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button (click)="editTask(element)">
                                        <mat-icon class="mat-18" color="accent">edit</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    class="font-weight-bold bg-light text-dark">
                                    Delete </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button (click)="deleteUser(element)">
                                        <mat-icon class="mat-18" color="accent">delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                            <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element"
                                style="cursor: pointer">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
