<div class="container">
    <div class="row">
        <div class="col-12 d-flex flex-row align-items-center justify-content-center text-center">
            <span class="nunito">{{data.message}}</span>
        </div>
        <div class="col-12 d-flex flex-row align-items-center justify-content-center pt-3">
            <button mat-raised-button color="primary" (click)="cancel()" class="nunito mr-3">Cancel</button>
            <button mat-raised-button color="accent" (click)="confirm()" class="nunito">Proceed</button>
        </div>
    </div>
</div>
