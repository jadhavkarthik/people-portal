<h1 matDialogTitle class="text-success text-center nunito">Success !</h1>

<mat-dialog-content class="text-center mb-2 nunito">
    {{data.message}}
</mat-dialog-content>

<mat-dialog-actions class="d-flex flex-row align-items-center justify-content-center mb-1">
    <button mat-raised-button (click)="closeDialog()" color="accent">Ok</button>
</mat-dialog-actions>
